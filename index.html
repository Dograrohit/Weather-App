<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
        <div class="weather">
           <div class="search">
               <input type="search" placeholder="search">
               <button id="btn"><img src="images/search.png"></button>
           </div>
             <div class="theme">
                <img src="images/clear.png" alt="image for description">
                <h1 id="temp">21c</h1>
                <h2 id="des">smoke</h2>
                <h1 id="city">delhi</h1>
             </div>

             <div class="detail">
                <div class="wind">
                    <img src="images/wind.png">
                    <div class="text">
                        <h2 id="wind">2 km/h</h2>
                        <p>wind</p>
                    </div>
                </div>
               
               <div class="humi">
                <img src="images/humidity.png">
                 <div class="text">
                    <h2 id="humi">89</h2>
                    <p>Humidity</p>
                 </div>
               </div>
             </div>
        </div>
   </div>
     
    <script src="app.js"></script>
</body>
</html>
